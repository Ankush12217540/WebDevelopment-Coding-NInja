<!DOCTYPE html>
<html>
	
<head>
	<title>Login</title>
</head>
	
<body>
	<form>
		<div>
			<label for="username">Email</label><br>
		<input type="email" name="email" id="username" required placeholder="abc@gmail.com">
	</div>
	<div>
		<label for="password"></label><br>
		<input type="password" name="password" id="password" required  placeholder="Enter Password">
	</div>
	<label for="country">Country</label><br>
	<input type="text" name="country" id="country" required placeholder="Type Your Country name" value="india" disabled>
	<div>
		<input type="submit">
	</div>
	</form>
</body>
</html>
