<!DOCTYPE html>
<html>
<head>
	<title> Creating DropDown List</title>
</head>
<body>
	<form action="" method="get"> 
		<p>Month</p>
		<select name="month_selected" multiple>
			<optgroup label="Year">
				<option>2022</option>
				<option>2021</option>
				<option>2020</option>
				<option>2019</option>
			</optgroup>
			<optgroup label="Months">
			<option>January</option>
			<option selected>February</option>
			<option>March</option>
			<option>April</option>
		</optgroup>
		</select>
		<p> Share Your Experience</p>
		<textarea name="experience" rows="10" cols="10"></textarea><br>
		<button type="submit" autofocus onclick="alert('Learn HTML')">submit</button>
		</form>
 </body>
</html>
